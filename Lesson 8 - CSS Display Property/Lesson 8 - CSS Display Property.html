<!-- 1. Create 2 text boxes and put them on separate lines(using display : block)
     2. Create a paragraph and 2 buttons and place them on the same line(using width, display:inline-block and vertical-align:middle)
     3. Download Google's logo and create the google.com search form -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Lesson 8 - CSS Display Property.css">
    </head>
    <body>
        <input class="textbox-name" type="text" placeholder="Name">
        <input class="textbox-email" type="text" placeholder="Email">

        <p class="left-paragraph">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button class="button-yes">
            Yes
        </button>
        <button class="button-no">
            No
        </button>

        <img class="google-logo" src="Google_logo.png">
        <input class="google-textbox" type="text" placeholder="Search Google or type a URL">
    </body>
</html>
