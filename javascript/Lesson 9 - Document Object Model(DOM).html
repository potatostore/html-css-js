<!-- 1. create button '9' and display in the console using querySelector
     2. change button '9' to '9 done' in the script tag
     3. create two button 'head', 'tail', and when you clicking, display paragraph under button
     4. create text box and 'Submit' button, display 'your name is ${name}' under box 
     5. with problem 4, when you press 'enter' key will also display -->
<!DOCTYPE html> 
<html>
    <head>

    </head>
    <body>
        <button>
            9
        </button>
        <button class="head-button" onclick="displayButton('head')">
            head
        </button>
        <button class='tail-button' onclick="displayButton('tail')">
            tail
        </button>
        <p class="button-displayer">
            choose any button
        </p>
        <input  type="text" 
                class="name-textbox" 
                placeholder="Type your name" 
                onkeydown="
                    pressEnterKey(event.key);
                "
        >
        <button onclick="displayName()">
            Submit
        </button>
        <p class="display-name">
            Your Name is
        </p>
        <script>
            // 1
            console.log(document.querySelector('button').innerHTML);

            // 2
            document.querySelector('button').innerHTML = '9 done';
            console.log(document.querySelector('button').innerHTML);

            // 3
            function displayButton(object){
                document.querySelector('.button-displayer').innerHTML = `You Choose : ${object}`;
            }

            // 4
            function displayName(){
                const name = document.querySelector('.name-textbox').value;
                document.querySelector('.display-name').innerHTML = `Your Name is ${name}`;
            }

            // 5
            function pressEnterKey(eventkey){
                if(eventkey === 'Enter'){
                    displayName();
                }
            }
        </script>
    </body>
</html>
