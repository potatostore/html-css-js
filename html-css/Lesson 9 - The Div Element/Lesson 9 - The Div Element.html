<!-- 1. Create a <div> and turn it into a red square
     2. Create a <div> and turn it into a green circle
     3. Recreate this design by wrapping the elements in a <div> and adding a border
     4. Recreate this design using a <div> with 2 paragraphs inside
     5. Wrap <div> and make tweet button with shadow div-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Lesson 9 - The Div Element.css">
    </head>
    <body>
        <div class="red-box"></div>

        <div class="green-circle"></div>

        <div class="service-div">
            <p>
                Satisfied with our service?
            </p>
            <button>
                Yes
            </button>
            <button>
                No
            </button>
        </div>

        <div class="youtube-div">
            <p class="youtube-title">
                Install YouTube Music
            </p>
            <p class="youtube-detail">
                Add YouTube Music to your desktop for quick and easy access
            </p>
        </div>

        <div class="tweet-div">
            <img class="cat-image" src="cat-image.jpeg">
            <input class="tweet-input" type="text" placeholder="What's happening?">
            <button class="tweet-button">
                tweet
            </button>
        </div>
    </body>
</html>
