<!-- Final Lesson : Make Youtube page -->
<!DOCTYPE html>
<html>
    <head>
        <title>Youtube-Copy</title>
        <link rel="stylesheet" href="Youtube.css">
    </head>
    <body>
        <div class="youtube-head">
            <div class="youtube-head-left">
                <button class="hamberger-logo">
                    <img src="images/hamburger-menu.svg">
                </button>
                <button class="youtube-logo">
                    <img src="images/youtube-logo.svg">
                </button>
            </div>
            <div class="youtube-head-middle">
                <input type="text" placeholder="Search" class="search-bar">
                <button class="search-button">
                    <img src="images/search.svg" class="search-icon">
                </button>
                <button class="voice-search-button">
                    <img src="images/voice-search-icon.svg">
                </button>
            </div>
            <div class="youtube-head-right">
                <button class="upload-button">
                    <img src="images/upload.svg">
                </button>
                <button class="apps-button">
                    <img src="images/youtube-apps.svg">
                </button>
                <button class="notification-button">
                    <img src="images/notifications.svg">
                </button>
                <button class="profile-button">
                    <img src="images/profile.jpg" class="profile-img">
                </button>
            </div>
        </div>
    </body>
</html>
