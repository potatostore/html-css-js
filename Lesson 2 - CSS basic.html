<!-- Use CSS to recreate these buttons from famous website -->
<!-- 1. Uber -->
<style>
    .uber-button{
        background-color: black;
        color: white;

        border: none;
        margin-right: 20px;
    }
</style>

<button class="uber-button">

</button>

<!-- 2. Amazon -->
<style>
    .amazon-button{
        background-color: rgb(255,216,20);
        width: 200px;
        height: 40px;
        border-radius: 40px;
        border: none;
        margin-right: 20px;
    }
</style>

<button class="amazon-button">
    Add to Cart
</button>

<!-- 3. Github -->
<style>
    .github-button{
        background-color: rgb(46,164,79);
        color: white;
        border: none;
        border-radius: 3px;
        width: 110px;
        height: 40px;
        font-size: 17px;
        font-weight: bold;
        margin-right: 20px;
    }
</style>

<button class="github-button">
    Sign up
</button>

<!-- 4. Bootstrap -->
<style>
    .bootstrap-start-button{
        background-color: rgb(121,82,179);
        color: white;
        border: none;
        border-radius: 2px;
        font-weight: bold;
        width: 125px;
        height: 40px;
        margin-right: 10px;
    }
    .bootstrap-download-button{
        background-color: white;
        border-color: rgb(108,117,125);
        color: rgb(108,117,125);
        font-weight: bold;
        border-radius: 2px;
        border-width: 1px;
        width: 125px;
        height: 40px;
        margin-right: 40px;
    }
</style>

<button class="bootstrap-start-button">
    Get started
</button>

<button class="bootstrap-download-button">
    Download
</button>
