<!-- Making pseudo class to implement Hovers, transitions, shadows, using "Lesson 2 - CSS basic.html" code -->
<!-- If you want to check that Hover pseudo class is working well, set transition at 1s to react noticably -->
<!-- 1. Hover Uber button(opacity) -->
<style>
    .uber-button{
        background-color: black;
        color: white;
        width: 125px;
        height: 40px;
        border: none;
        cursor: pointer;
        margin-right: 20px;
        transition: opacity 1s;
    }

    .uber-button:hover{
        opacity: 0.7;
    }
</style>

<button class="uber-button">
    Request now
</button>

<!-- 2. Hover Amazon Button(Background color) -->
<style>
    .amazon-button{
        background-color: rgb(255,216,20);
        width: 200px;
        height: 40px;
        border-radius: 40px;
        border: none;
        cursor: pointer;
        margin-right: 20px;
        transition: background-color 1s;
    }

    .amazon-button:hover{
        background-color: rgb(186, 160, 29);
    }
</style>

<button class="amazon-button">
    Add to Cart
</button>

<!-- 3. Hover Github Button(Making Shadow)-->
<style>
    .github-button{
        background-color: rgb(46,164,79);
        color: white;
        border: none;
        border-radius: 3px;
        width: 110px;
        height: 40px;
        font-size: 17px;
        font-weight: bold;
        margin-right: 20px;
        cursor: pointer;
        transition: box-shadow 1s;
    }

    .github-button:hover{
        box-shadow: 5px 5px 5px rgba(0,0,0,0.15);
    }
</style>

<button class="github-button">
    Sign up
</button>

<!-- 4. Hover bootstrap button
        -a. startbutton : background color
        -b. downloadbutton : background color, text color -->
<style>
    .bootstrap-start-button{
        background-color: rgb(121,82,179);
        color: white;
        border: none;
        border-radius: 2px;
        font-weight: bold;
        width: 125px;
        height: 40px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 1s;
    }

    .bootstrap-start-button:hover{
        background-color: rgb(89, 63, 128);
    }

    .bootstrap-download-button{
        background-color: white;
        border-color: rgb(108,117,125);
        color: rgb(108,117,125);
        font-weight: bold;
        border-radius: 2px;
        border-width: 1px;
        width: 125px;
        height: 40px;
        cursor: pointer;
        margin-right: 40px;
        transition: background-color 1s, 
            color 1s;
    }

    .bootstrap-download-button:hover{
        background-color: rgb(108,117,125);
        color: white;
    }
</style>

<button class="bootstrap-start-button">
    Get started
</button>

<button class="bootstrap-download-button">
    Download
</button>

<!-- 5. Hover LinkedIn button 
        -a. linkedin apply button : background-color
        -b. linkedin save button : background-color, border width-->
<style>
    .linkedin-apply-button{
        background-color: rgb(10,102,194);
        color: white;
        border: none;
        width: 270px;
        height: 40px;
        border-radius: 20px;
        margin-right: 10px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 1s;
    }

    .linkedin-apply-button:hover{
        background-color: rgb(32, 72, 111);
    }

    .linkedin-save-button{
        background-color: white;
        color: rgb(10,102,194);
        border-width: 1px;
        border-color: rgb(10,102,194);
        border-radius: 20px;
        margin-right: 20px;
        width: 100px;
        height: 40px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 1s,
            border-width 1s;
    }

    .linkedin-save-button:hover{
        background-color: rgb(157, 206, 255);
        border-width: 3px;
    }
</style>

<button class="linkedin-apply-button">
    Apply on company website
</button>

<button class="linkedin-save-button">
    Save
</button>
